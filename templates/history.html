<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .title {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .content {
            text-align: center;
            font-size: 2em;
        }

        .answer {
            display: none;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 12px;
            background-color: #007BFF;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-button {
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>History</h1>
    </div>
    <div class="content">
        <div class="question">{{ question }}</div>
        <button onclick="showAnswer()">Answer</button>
        <div class="answer" id="answer">{{ answer }}</div>
    </div>
    <button class="home-button" onclick="window.location.href='/'">Continue</button>

    <script>
        function showAnswer() {
            document.getElementById("answer").style.display = "block";
        }
    </script>
</body>

</html>
